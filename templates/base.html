{% load static %} 

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ResourceDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'info/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'info/css/events.css' %}">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">ResourceDB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'organisations' %}">Organisations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'resources' %}">Resources</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'events' %}">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'locations' %}">Locations</a>
            </li>
          </ul>
          <div class="d-flex" role="actions">
            {% if user.is_authenticated %}
              <a href="{% url 'dashboard_organisations' %}" class="btn btn-primary" role="button">Dashboard</a>
              &nbsp;
              <a href="{% url 'logout' %}" class="btn btn-primary" role="button">Logout</a>
            {% else %}
              <a href="{% url 'login' %}" class="btn btn-primary" role="button">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {% block nav %}
    {% endblock %}

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    {% block js %}
    {% endblock %}
  </body>
</html>
