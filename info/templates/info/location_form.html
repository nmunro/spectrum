{% extends "dashboard_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'info/css/sidebar.css' %}">
{% endblock %}

{% block locations-class %}active{% endblock %}

{% block dashboard_content %}
      <form method="POST" class="col-lg-8 col-xl-8 col-md-8 col-sm-12  mx-auto border shadow p-5 m-5 text-center
      fw-bold text-uppercase">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Save"/>
        <a href="{% url 'info:dashboard_locations' %}" class="btn btn-danger">Cancel</a>
      </form>

{% endblock %}
