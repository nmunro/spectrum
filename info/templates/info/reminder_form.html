{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-primary" value="Save"/>
      <a href="{% url 'info:dashboard_contacts' %}" class="btn btn-danger">Cancel</a>
    </form>
{% endblock %}
