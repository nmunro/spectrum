{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="text-center">Log In</h2>

<form method="post" class="col-lg-6 col-sm-12 mx-auto border shadow p-5 text-center fw-bold text-uppercase">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Log In</button>
  <br/>
  <br/>
  <a href="{% url 'password_reset' %}">Forgot your password?</a>
</form>
{% endblock %}
